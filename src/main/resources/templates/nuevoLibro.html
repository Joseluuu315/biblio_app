<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Libro</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #1976d2;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #1976d2;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        button:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        a {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: #1976d2;
            border: 2px solid #1976d2;
            transition: background 0.2s, color 0.2s;
        }

        a:hover {
            background: #1976d2;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“– Nuevo Libro</h1>

    <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">

        <label>TÃ­tulo</label>
        <input type="text" th:field="*{titulo}" required>

        <label>Autor</label>
        <input type="text" th:field="*{autor}" required>

        <label>ISBN</label>
        <input type="text" th:field="*{isbn}" maxlength="13" required>

        <label>CategorÃ­a</label>
        <input type="text" th:field="*{categoria}">

        <div class="actions">
            <button type="submit">Guardar</button>
            <a th:href="@{/libros}">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
