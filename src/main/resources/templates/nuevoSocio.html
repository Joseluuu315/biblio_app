<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Socio</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1565c0, #42a5f5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3rem;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #1565c0;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #1565c0;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        button:hover {
            background: #0d47a1;
            transform: translateY(-2px);
        }

        a {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: #1565c0;
            border: 2px solid #1565c0;
            transition: background 0.2s, color 0.2s;
        }

        a:hover {
            background: #1565c0;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">

    <h1 th:text="${socio.id == null ? '➕ Nuevo Socio' : '✏️ Editar Socio'}"></h1>

    <form th:action="@{/socios/guardar}" th:object="${socio}" method="post">

        <!-- ID oculto -->
        <input type="hidden" th:field="*{id}" />

        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" required>

        <label>Fin de penalización</label>
        <input type="date" th:field="*{finPenalizacion}">

        <div class="actions">
            <button type="submit">Guardar</button>
            <a th:href="@{/socios}">Cancelar</a>
        </div>

    </form>

</div>

</body>
</html>
