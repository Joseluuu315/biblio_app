<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Socios</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .actions a {
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            background: #2e7d32;
            transition: background 0.2s, transform 0.2s;
        }

        .actions a.secondary {
            background: #555;
        }

        .actions a:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2e7d32;
            color: white;
        }

        th, td {
            padding: 0.8rem;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background: #f5f5f5;
        }

        tbody tr:hover {
            background: #e8f5e9;
        }

        .btn-edit {
            color: #1565c0;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-delete {
            color: #c62828;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-edit:hover,
        .btn-delete:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tbody tr {
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 1rem;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                font-weight: bold;
                color: #2e7d32;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸ‘¥ Lista de Socios</h1>

    <div class="actions">
        <a th:href="@{/}" class="secondary">â¬… Volver al menÃº</a>
        <a th:href="@{/socios/nuevo}">âž• Nuevo socio</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fin PenalizaciÃ³n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="socio : ${socios}">
            <td data-label="ID" th:text="${socio.id}"></td>
            <td data-label="Nombre" th:text="${socio.nombre}"></td>
            <td data-label="Email" th:text="${socio.email}"></td>
            <td data-label="Fin PenalizaciÃ³n" th:text="${socio.finPenalizacion}"></td>
            <td data-label="Acciones">
                <a class="btn-edit"
                   th:href="@{/socios/editar/{id}(id=${socio.id})}">
                    Editar
                </a>
                &nbsp;|&nbsp;
                <a class="btn-delete"
                   th:href="@{/socios/eliminar/{id}(id=${socio.id})}"
                   onclick="return confirm('Â¿Seguro que quieres eliminar este socio?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
